<head>

<body>
    <script>




        function largest(arr) {
            let i;


            let max = arr[0];


            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max)
                    max = arr[i];
            }

            return max;
        }


        let num1, num2, num3, num4, num5


        num1 = prompt('Ingrese primer número:', '');
        num2 = prompt('Ingrese segundo número:', '');
        num3 = prompt('Ingrese tercer número:', '');
        num4 = prompt('Ingrese cuarto número:', '')
        num5 = prompt('Ingrese quinto número:', '')
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        num3 = parseInt(num3)
        num4 = parseInt(num4)
        num5 = parseInt(num5)
        let arr = [num1, num2, num3, num4, num5];
        document.write("El número mayor es " + largest(arr));






    </script>

</body>

</html>
